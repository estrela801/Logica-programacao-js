<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercício 4</title>
		<link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
	<!-- <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="../Styles/estilotriangulo.css" />
    <link rel="stylesheet" href="../Styles/styles.css"> -->
	<script src="/Scripts/estilos.js"></script>
	<script src="/Scripts/responsividade.js"></script>
		<style>
			.oculto{
				display: none;
			}
			.verde{
				background-color: rgb(30, 255, 0);
			}
		</style>
	</head>
	<body>
		<h1>Exercício 4</h1>
		<p>Nesta página farei um programa que armazena nomes e busca por outros</p>
		<form action="">
			<label for="recebeNome">Registre 10 nomes</label>
			<input type="text" id="recebeNome" required autofocus>

			<button type="reset" id="btArmazenaNome" class="verde">Registrar</button>
		
			<button type="button" id="btMostrar" class="oculto verde">pesquisar	</button>
				
			

			<p id="resultadoArmazena"></p>
		</form>

	</body>
	
	<script>	
	
	let nomes = [];//array vazio
	
	
	
	// define que ao pressionar enter o nome será cadastrado
		document.addEventListener('keydown', (evento) => {

			

			if (evento.key === 'enter'){
				evento.preventDefault()
				if (nomes.length < 4){
					document.querySelector('#btArmazenaNome').click();
				}else{
					document.querySelector('#btMostrar').click();
				}
			}


		})



			
		
                  //botão para armazenar os nomes e o evento de escuta
		document.querySelector("#btArmazenaNome").addEventListener("click", () =>
			{
			
				nomes.push(document.querySelector('#recebeNome').value);//colocar o valor do input dentro do array

                  //length faz o js olhar tudo que está dentro do array
				if (nomes.length === 4){

					//quando atingir a quantidade de nomes, trocar o valor do label
					document.querySelector('label[for="recebeNome"]').innerHTML = 'Nome para pesquisar'

					//adiciona ao botão de armazenar a classe 'oculta' que o deixará com display none
					document.querySelector('#btArmazenaNome').classList.add('oculto')

					// remove a classe 'oculta do botão de pesquisar, fazendo-o aparecer na tela
					document.querySelector('#btMostrar').classList.remove('oculto');
					
				}
				
			});
                           // ao clicar no botão "mostrar" executar 
			document.querySelector('#btMostrar').addEventListener('click', () => {
				           // cria uma variavel para receber os nomes do input
				const nomePesquisado = document.querySelector('#recebeNome').value;
				// o método 'includes' verifica se um valor existe no array
				if(nomes.includes(nomePesquisado)){
					// ${nomes.indexOf(nomePesquisado)} mostra o indice dentro do array
					document.querySelector('#resultadoArmazena').innerHTML = `ACHEI na posição:${nomes.indexOf(nomePesquisado)} o nome:${nomePesquisado}`
				}else{
					document.querySelector('#resultadoArmazena').innerHTML = `NÃO ACHEI ${nomePesquisado}`
				}
				})

			

			
	</script>
	<script src="../Scripts/navbar.js"></script>
</html>
