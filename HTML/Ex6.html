    function calculaDesconto(quantidade, codigoP ){

    
    let preco;
    let descricao;
    let desconto;
    let valorFinal;
    
    for(i=0; i > produtos.lenght; i++){


            if(produtos[i].codigo === codigoP){
                preco = produtos[i].descricao;
                preco = produtos[i].preco;


            }

            if(quantidade > 3 && quantidade < 5){

              desconto = 0.03
            }else if(quantidade > 10){
              desconto = 0.05
            }else{
              desconto = 0
            }

              valorFinal = (preco * quantidade) - (preco * quantidade * desconto)

              return {

                descricao:descricao,
