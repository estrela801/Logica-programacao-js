    let produtos = document.querySelector('#produtos').value;
         document.querySelector('#desconto').addEventListener('click', (produtos) => {

           if (produtos >= 3 && produtos <= 5) {
              
               msg = valor * 0.02

            msg = valor * 0.03
           } else if(produtos > 10){
            msg = valor * 0.05
           } else{
            msg = valor
           }
              return msg
              
              

              document.querySelector('#resultado').innerHTML = msg
