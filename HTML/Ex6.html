<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 6</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/reset.css" />
    <link rel="stylesheet" href="../Styles/estilotriangulo.css" />
    <link rel="stylesheet" href="../Styles/styles.css" />
  </head>
  <body>
    <h1>Vendo notbook no valor de R$3,000</h1>
    <table>
      <tr>
        <td>Produtos</td>
        <td>Descontos</td>
      </tr>
      <tr>
        <td>3 até 5</td>
        <td>2%</td>
      </tr>
      <tr>
        <td>6 a 10</td>
        <td>3%</td>
      </tr>
      <tr>
        <td>mais que 10</td>
        <td>5%</td>
      </tr>
    </table>
    <form action="">
      <label for="sla">Digite quantas unidades</label>
      <input
        type="number"
        id="sla"
        min="0"
        step="1"
        placeholder="Digite quantos unidades"
      />
<div class="container-butao">
  
        <button type="button" id="desconto">Calcular desconto</button>
        <button id="limpa" type="button">Limpar</button>
</div>

      <p id="resultado"></p>
    </form>
  </body>
  <script>

   

         document.querySelector('#desconto').addEventListener('click', function  () {

  // document.querySelector('#resultado').innerHTML = 'rodrigo'

        
          const quantidade = parseFloat(document.querySelector('#sla').value);
          const valor = quantidade * 3000
          let msg
    

      if(!isNaN(quantidade)){

     
           if (quantidade >= 3 && quantidade <= 5) { 
               msg = valor - (valor * 0.02)
           } else if(quantidade <= 10 && quantidade >= 6){
               msg = valor - (valor * 0.03)
           } else if(quantidade > 10){
               msg = valor -  (valor * 0.05)
           } else{
              msg = valor
           }
             const valorComDesconto = msg
              document.querySelector('#resultado').innerHTML = msg

 }  else{
  
  document.querySelector('#resultado').innerHTML = 'Por favor, digite um número!'
 }
             
  })
         

    document.querySelector('#limpa').addEventListener('click', () => {
      document.querySelector('#resultado').innerHTML = ''
    })
    

  </script>
</html>
