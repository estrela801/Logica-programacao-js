<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../Styles/estilotriangulo.css" />

    <script src="/Scripts/estilos.js" defer></script>
    <script src="/Scripts/responsividade.js" defer></script>
</head>
<body>
    <button type="button" class="btn-responsividade">E</button>
       <div>

        <h3>Taxa de Natalidade e Mortalidade</h3>
<div class="container-input">
  
          <label for="nHabitantes">Número de Habitantes:</label><br>
          <input type="number" min="0" id="nHabitantes" class="entradas"><br>
  
          <label for="nNascimentos">Número de nascimentos:</label><br>
          <input type="number" min="0" id="nNascimentos" class="entradas"><br>
  
          <label for="nObitos">Número de óbitos:</label><br>
          <input type="number" min="0" id="nObitos" class="ultimo entradas"><br><br>
  
          <!--  -->
          <input type="radio" name="escolha" id="natalidade" value="natalidade" class="customisar" oninput="consultar()">
          <label for="natalidade">Taxa de natalidade</label>
  
          <input type="radio" name="escolha" id="mortalidade" value="mortalidade" class="customisar" oninput="consultar()">
          <label for="mortalidade">Taxa de mortalidade</label><br>
</div>

        <p id="resultado"></p>


        <div class="container-butao">
          <button type="button" onclick="limpar()">Limpar tudo</button>
        </div>
   
    </div>
</body>
<script> 
  function consultar() {

            const habitantes = Number(document.getElementById('nHabitantes').value);
            const nascimentos = Number(document.getElementById('nNascimentos').value);
            const obitos = Number(document.getElementById('nObitos').value);

            var natalidadeCheck = document.getElementById('natalidade');
            var mortalidadeCheck = document.getElementById('mortalidade');

            if (natalidadeCheck.checked) {

                if (nascimentos <= 0 || habitantes <= 0) {
                    document.getElementById('resultado').innerHTML = 'Por favor digite o número de nascimento dos habitantes';
                }else {
                    resultado = ((nascimentos * 1000) / habitantes);
                    document.getElementById('resultado').innerHTML = `Taxa de natalidade: ${resultado.toFixed(0)} nascimento(s) por mil de habitantes`;
                }

                
            }else {

                if (obitos <= 0 || habitantes <= 0) {
                    document.getElementById('resultado').innerHTML = 'por favor digite o número de óbitos dos habitantes ';
                }else {
                    resultado = ((obitos * 1000) / habitantes);
                    document.getElementById('resultado').innerHTML = `Taxa de mortalidade: ${resultado.toFixed(0)} morte(s) por mil de habitantes`;
                }
            }

        }

        function limpar(){
            document.getElementById('nHabitantes').value = "";
            document.getElementById('nNascimentos').value = "";
            document.getElementById('nObitos').value = "";
            document.getElementById('natalidade').checked = false;
            document.getElementById('mortalidade').checked = false;
            document.getElementById('resultado').innerHTML = "";
        }

    </script>
</script>
<script src="../Scripts/navbar.js"></script>
</html>
