<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercício 2</title>
  <!-- <link rel="stylesheet" href="../Styles/reset.css" />
  <link rel="stylesheet" href="../Styles/estilotriangulo.css" />
  <link rel="stylesheet" href="../Styles/styles.css" /> -->
  <script src="/Scripts/estilos.js"></script>
  <script src="/Scripts/responsividade.js"></script>
</head>
<body>
  <button type="button" class="btn-responsividade"></button>
  <h1 class="titulo-pagina">Ingresso para o jogo dos Lakers</h1>
  <p>Valor do ingresso = R$ 50</p>

  <table>
    <tr>
      <td colspan="2">Descontos</td>
    </tr>
    <tr>
      <td>Funcionário</td>
      <td>10%</td>
    </tr>
    <tr>
      <td>Cliente Vip</td>
      <td>5%</td>
    </tr>
  </table>

  <form action="">
    <div class="container-input">
      <label for="ingresso">Quantidade de ingressos:</label>
      <input type="number" id="ingresso" />
      <label for="tipoDesconto">Diga-me quem você é:</label>
      <select id="tipoDesconto">
        <option value="funcionario">Funcionário</option>
        <option value="clientevip">Cliente Vip</option>
        <option value="clientenormal" selected>Cliente comum</option>
      </select>
    </div>

    <button id="btCalc" type="button">Valor do ingresso</button>
    <p id="valorFinal"></p>
  </form>

  <script>
    document.querySelector("#btCalc").addEventListener("click", () => {
      const tipoDesconto = document.querySelector("#tipoDesconto").value;
      const ingressoInput = parseFloat(document.querySelector("#ingresso").value);
      let resultado;

      if (tipoDesconto === "funcionario") {
        resultado = ingressoInput * 50 * 0.9; // 10% de desconto
      } else if (tipoDesconto === "clientevip") {
        resultado = ingressoInput * 50 * 0.95; // 5% de desconto
      } else {
        resultado = ingressoInput * 50; // sem desconto
      }

      document.querySelector("#valorFinal").innerHTML = `Valor final: R$ ${resultado.toFixed(2)}`;
      console.log(resultado);
    });
  </script>
  <script src="../Scripts/navbar.js"></script>
</body>
</html>
