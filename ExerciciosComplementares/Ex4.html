		<h1>Exercício 4</h1>
		<p>Nesta página farei um programa que armazena nomes e busca por outros</p>
		<form action="">
			<label for="recebeNome">Digite 10 nomes sem usar virgula</label>
			<input type="text" id="recebeNome" required autofocus>
			<button type="reset" id="btArmazenaNome">Armazenar nomes</button>
			<button type="button" id="btMostrar">Mostrar	</button>

			<p id="resultadoArmazena"></p>
		</form>

	<script src="Ex4.js"></script>
	<script>

			
			let nomes = [];

		document.querySelector("#btArmazenaNome").addEventListener("click", () => 
			{
			
				

				if (nomes.length < 10){
					nomes.push(document.querySelector('#recebeNome').value);
				}else {
					if (nomes.includes(document.querySelector('#recebeNome').value)){
						console.log('ACHEI')
					}else {
						console.log('NÃo ACHEI')
					}
				}
				
			});

			document.querySelector('#btMostrar').addEventListener('click', () => {

			nomes.forEach((nome) => {
				document.querySelector('#resultadoArmazena').innerHTML += (nome + '<br>');
			})
			})
