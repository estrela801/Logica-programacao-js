<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercício 4</title>
		<link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styles.css" />
		<style>
			.oculto{
				display: none;
			}
			.verde{
				background-color: rgb(30, 255, 0);
			}
		</style>
	</head>
	<body>
		<h1>Exercício 4</h1>
		<p>Nesta página farei um programa que armazena nomes e busca por outros</p>
		<form action="">
			<label for="recebeNome">Registre 10 nomes</label>
			<input type="text" id="recebeNome" required autofocus>

			<button type="reset" id="btArmazenaNome" class="verde">Registrar</button>
		
			<button type="button" id="btMostrar" class="oculto verde">pesquisar	</button>
				
			

			<p id="resultadoArmazena"></p>
		</form>

	</body>
	
	<script>	
	
	let nomes = [];//array vazio
	
	
	
	
		document.addEventListener('keydown', (evento) => {

			if (evento.key === 'enter'){
				evento.preventDefault()
				if (nomes.length < 4){
					document.querySelector('#btArmazenaNome').click();
				}else{
					document.querySelector('#btMostrar').click();
				}
			}


		})



			
		

		document.querySelector("#btArmazenaNome").addEventListener("click", () => //botão para armazenar os nomes e o evento de escuta
			{
			
				nomes.push(document.querySelector('#recebeNome').value);//colocar o valor do input dentro do array

				if (nomes.length === 4){//length faz o js olhar tudo que está dentro do array
					
					document.querySelector('label[for="recebeNome"]').innerHTML = 'Nome para pesquisar'//quando atingir a quantidade de nomes, trocar o valor do label
					document.querySelector('#btArmazenaNome').classList.add('oculto')//dentro do css tem uma estilização de display:none para a classe "oculta", estes códigos colocam e tiram está classe dos elementos
					document.querySelector('#btMostrar').classList.remove('oculto');
					
				}
				
			});

			document.querySelector('#btMostrar').addEventListener('click', () => {// ao clicar no botão "mostrar" executar 
				const nomePesquisado = document.querySelector('#recebeNome').value;// cria uma variavel para
				if(nomes.includes(nomePesquisado)){
					document.querySelector('#resultadoArmazena').innerHTML = `ACHEI na posição:${nomes.indexOf(nomePesquisado)} o nome:${nomePesquisado}`
				}else{
					document.querySelector('#resultadoArmazena').innerHTML = `NÃO ACHEI ${nomePesquisado}`
				}
				})

			

			//TODO:
			
			// 3. Após o decimo nome, o campo permite buscar um nome no array.
			// 4. Exibir se o nome foi encontrado. 
	</script>
</html>
