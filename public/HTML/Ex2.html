<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2</title>
    <!-- <link rel="stylesheet" href="../Styles/reset.css" />
    <link rel="stylesheet" href="../Styles/estilotriangulo.css" />
    <link rel="stylesheet" href="../Styles/styles.css" /> -->
    <script src="/Scripts/estilos.js"></script>
    <script src="/Scripts/responsividade.js"></script>
  </head>
  <body>
    <button type="button" class="btn-responsividade"></button>
    <h1 class="titulo-pagina  ">Ingresso para o jogo dos Lakers</h1>
    <p>Valor do ingresso = R$ 50</p>

    <table>
      <tr>
        <td columnspan="2">Descontos</td>
      </tr>
      <tr>
        <td>Funcionario</td>
        <td>10%</td>
      </tr>
      <tr>
        <td>Cliente Vip</td>
        <td>5%</td>
      </tr>
    </table>

    <form action="">
      <div class="container-input">
        <label for="ingresso">Quantidade de ingressos:</label>
        <input type="number" id="ingresso" />
        <label for="tipoDesconto">Diga-me quem você é:</label>

        <select id="tipoDesconto" >
          <option value="funcionario">Funcionario</option>
          <option value="clientevip">Cliente Vip</option>
          <option value="clientenormal" selected>Cliente comum</option>
        </select>
      </div>

      <button id="btCalc" type="button">Valor do ingresso</button>
      <p id="valorFinal"></p>
    </form>
  </body>
  <script>
    const tipoDesconto = document.querySelector('#tipoDesconto');
const ingressoInput = document.querySelector('#ingresso');
const botao = document.querySelector('#btCalc');

botao.addEventListener('click', function() {
  const tipoDescontoValue = tipoDesconto.value;
  const ingressoValue = parseFloat(ingressoInput.value) * 50; // Obtém o valor e multiplica

  let resultado;

  if (tipoDescontoValue === 'funcionario') {
    resultado = ingressoValue - (ingressoValue * 0.1);
  } else if (tipoDescontoValue === 'clientevip') {
    resultado = ingressoValue - (ingressoValue * 0.05);
  } else {
    resultado = 'sla mano';
  }

  document.querySelector('#valorFinal').innerHTML = resultado;
});
  </script>
  <script src="../Scripts/navbar.js"></script>
</html>
